<div class="edit-document-container">
    <h2>Edit Document</h2>
    <form [formGroup]="documentForm" (ngSubmit)="saveDocument()">
      <div class="form-group">
        <label for="documentTitle">Title</label>
        <input id="documentTitle" class="form-control" formControlName="documentTitle" />
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control" formControlName="category">
          <option value="Financial">Financial</option>
          <option value="Legal">Legal</option>
          <option value="Projects">Projects</option>
          <option value="HR">HR</option>
          <option value="Custom Categories">Custom Categories</option>
          <option value="Others">Others</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority" class="form-control" formControlName="priority">
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="importance">Importance (1-10)</label>
        <input id="importance" type="number" class="form-control" formControlName="importance" />
      </div>
  
      <div class="form-group">
        <label for="documentDate">Document Date</label>
        <input id="documentDate" type="date" class="form-control" formControlName="documentDate" />
      </div>
  
      <div class="form-group">
        <label for="documentFileName">Document File</label>
        <input id="documentFileName" type="file" class="form-control" formControlName="documentFileName" />
      </div>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="documentForm.invalid">Save</button>
      <button mat-raised-button color="warn" routerLink="/document-dashboard">Cancel</button>
    </form>
  </div>
